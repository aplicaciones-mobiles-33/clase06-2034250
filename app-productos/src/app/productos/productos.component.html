<div class="row">
    <div class="col-2">Filtrar</div>
    <div class="col-2">
        <input type="text" [(ngModel)]="filtrarProductos"> filtrando por {{filtrarProductos}}
    </div>
</div>

<div class="row">
    <div class="col-2">

    </div>
</div>

<div>
    <table class="table">
        <thead>
            <tr>
                <th>
                    <button (click)="toggleImagenes()">Imagen</button>
                </th>
                <th>Producto</th>
                <th>Codigo de Producto</th>
                <th>Disponible</th>
                <th>Precio</th>
                <th>Rating</th>
            </tr>
        </thead>

        <tbody>
            <!--lista de productos-->
            <tr *ngFor="let producto of productosFiltrados">
                <td><img [src]="producto.imgURL" *ngIf="mostrarImagenes"></td>
                <td>{{producto.nombre}}</td>
                <td>{{producto.codigo}}</td>
                <td>{{producto.disponibilidad}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.rating}}</td>
            </tr>
        </tbody>
    </table>
</div>
